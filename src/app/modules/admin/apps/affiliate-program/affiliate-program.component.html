<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 bg-accent-300">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card" matRipple>
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0 text-center">
            <!-- Logo -->
            <div class="">
                <mat-icon class="w-20 h-20" [svgIcon]="'attractions'"></mat-icon>
            </div>

            <!-- Title -->
            <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">Affiliate Program</div>
            <div class="mt-0.5" *ngIf="!affiliattionSelected">
                Do you want to be part of our affiliate program? Register below to show your interest for the same!
            </div>

            <!-- Alert -->
            <bmi-alert class="mt-8" *ngIf="affiliattionSelected" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{ alert.message }}
            </bmi-alert>

            <!-- Coming soon form -->
            <form class="mt-8" [formGroup]="affiliateForm" *ngIf="!affiliattionSelected">

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-3" mat-flat-button type="button" [color]="'primary'"
                    [disabled]="submitted" (click)="optForAffitiate()">
                    <span *ngIf="!submitted">
                        I am Interested
                    </span>
                    <mat-progress-spinner *ngIf="submitted" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>

                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary">
                    <span class="text-gray-600">Note:</span> This isn't a newsletter subscription.
                </div>

            </form>
        </div>
    </div>
</div>
