<div class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="accountForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Profile</div>
            <div class="text-secondary ntboldtext">Following information is publicly displayed, be careful!</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Email -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label class="ntboldtext">Email</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:mail'" matPrefix></mat-icon>
                    <input [formControlName]="'email'" [disabled]="userProfile.is_googl" matInput readonly>
                </mat-form-field>
                <mat-error *ngIf="submitted && accountForm.get('email').hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="submitted && accountForm.get('email').hasError('email')">
                    Valid Email is required
                </mat-error>
            </div>
            <!-- About -->
            <div *ngIf="userProfile.is_google" class="sm:col-span-4">
                <div class="mt-1 text-md text-secondary">
                    *You currently use Google Sign-in to login in account.
                </div>
            </div>
        </div>

        <!-- Divider -->
        <div class="mt-11 mb-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button *ngIf="!userProfile.is_google" class="ml-4" mat-flat-button type="button" [color]="'warn'"
                (click)="changePassword();">Change Password
            </button>
            <!-- <button class="ml-4" mat-flat-button type="button" [color]="'primary'" (click)="updateSettings();">Save
            </button> -->
        </div>
    </form>

</div>
