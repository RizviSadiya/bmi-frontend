<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0 text-center">
            <!-- Logo -->
            <div class="w-full flex items-center justify-center">
                <div class="w-30 logo">
                    <img src="assets/images/logo/mail.png" alt="BMI Logo">
                </div>
            </div>
 
            <!-- Title -->
            <ng-container *ngIf="!errorMsg; else showError">
                <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Email Verified</div>
                <div class="mt-4">
                    Congratulations! Your email is verified.
                    <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/signup']">Please complete your registration
                    </a>
                    
                </div>
            </ng-container>
            <ng-template #showError>
                <div class="mt-4 mb-3 text-2xl font-extrabold text-danger tracking-tight leading-tight">{{ errorMsg }}</div>
                <p class="small">Your account has been successfully registered. To complete the process please check your email for a validation request.</p>

            </ng-template>

            <!-- Form footer -->
               <!-- <div class="mt-8 text-md font-medium text-secondary">
             <span>Return to</span>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/signup']">sign up
                </a> -->
                <!-- <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">sign in
                </a> 
            </div>-->
        </div>
    </div>
</div>
